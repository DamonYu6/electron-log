<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E2E Test</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
</head>
<body>

<script>
  // TODO: Looking for a more convenient way. According to context isolation
  // restrictions, that's not possible to add a new field to electronLog
  // dynamically
  electronLog.logData(['log through global object'] , { level: 'notice'});

  if (window.location.href.includes('test=true')) {
    setTimeout(() => window.close(), 50);
  }

</script>

</body>
</html>
